apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: cluster-autoscaler
  namespace: argocd
  finalizers:
  - resources-finalizer.argocd.argoproj.io
spec:
  project: default
  source:
    repoURL: 'https://kubernetes.github.io/autoscaler'
    targetRevision: 9.9.0
    helm:
      parameters:
        - name: autoDiscovery.clusterName
          value: eks-cluster
        - name: 'autoDiscovery.tags[0][1]'
          value: k8s.io/cluster-autoscaler/eks-cluster
        - name: image.tag
          value: v1.19.1
    chart: cluster-autoscaler
  destination:
    server: 'https://kubernetes.default.svc'
    namespace: kube-system
  syncPolicy:
    automated: {}
---
apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: metrics-server
  namespace: argocd
  finalizers:
  - resources-finalizer.argocd.argoproj.io
spec:
  project: default
  source:
    repoURL: 'https://charts.bitnami.com/bitnami'
    targetRevision: 5.8.0
    helm:
      parameters:
        - name: apiService.create
          value: 'true'
    chart: metrics-server
  destination:
    server: 'https://kubernetes.default.svc'
    namespace: kube-system
  syncPolicy:
    automated: {}
---
apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: cert-manager
  namespace: argocd
  finalizers:
  - resources-finalizer.argocd.argoproj.io
spec:
  project: default
  source:
    repoURL: 'https://charts.jetstack.io'
    targetRevision: v1.2.0
    helm:
      parameters:
        - name: installCRDs
          value: 'true'
    chart: cert-manager
  destination:
    server: 'https://kubernetes.default.svc'
    namespace: cert-manager
  syncPolicy:
    automated: {}
    syncOptions:
      - CreateNamespace=true
---
apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: vault
  namespace: argocd
  finalizers:
    - resources-finalizer.argocd.argoproj.io
spec:
  destination:
    namespace: vault
    server: https://kubernetes.default.svc
  project: default
  source:
    chart: vault
    helm:
      values: |
        server:
          ha:
            enabled: "true"
            config: |
              ui = true
              listener "tcp" {
                tls_disable = 1
                address = "[::]:8200"
                cluster_address = "[::]:8201"
              }
              storage "dynamodb" {
                ha_enabled = "true"
                region = "us-east-1"
                table = "vault-eks-cluster"
              }
              seal "awskms" {
                region = "us-east-1"
              }
              service_registration "kubernetes" {}
          extraSecretEnvironmentVars:
           - envName: AWS_SECRET_ACCESS_KEY
             secretName: vault-aws-service-account-user
             secretKey: AWS_SECRET_ACCESS_KEY
           - envName: AWS_ACCESS_KEY_ID
             secretName: vault-aws-service-account-user
             secretKey: AWS_ACCESS_KEY_ID
           - envName: VAULT_AWSKMS_SEAL_KEY_ID
             secretName: vault-aws-service-account-user
             secretKey: VAULT_AWSKMS_SEAL_KEY_ID
    repoURL: https://helm.releases.hashicorp.com
    targetRevision: 0.9.1
  syncPolicy:
    automated: {}
    syncOptions:
    - CreateNamespace=true
---